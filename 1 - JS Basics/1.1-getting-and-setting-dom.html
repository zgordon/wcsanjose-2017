<!DOCTYPE html>
<html>
<head>

<div id="page">

<script>
    'use strict';
    
    // Get the nodes for the variables below
    var siteTitle = '__CHANGE__',

    console.log( 'Site Title: ', siteTitle );

    console.log( 'P Tags:  ', pTags );
